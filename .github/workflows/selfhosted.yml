# This is a basic workflow to help you get started with Actions

name: Update Database via selfhosted.yml

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ none ]
  pull_request:
    branches: [ none ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: [self-hosted, windows, x64]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # take a look at the file system of the runner....
      - name: where are we
        run: dir

      # deploy the DACPAC
      - name: Deploy database updates
        #working-directory: c:\program files\Microsoft SQL Server\150\DAC\bin\
        run: c:\DAC\bin\sqlpackage.exe /Action:Publish /SourceFile:".\AdventureWorksProject\AdventureWorksProject.dacpac" /TargetDatabaseName:AdventureWorks2019 /TargetServerName:"ghselfhost-vm" /TargetUser:"forpipeline" /TargetPassword:"abc123"
    
    
